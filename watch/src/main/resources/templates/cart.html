<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Đồng Hồ Chính Hãng</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap}" />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <!-- Navbar -->

    <!-- Start your project here-->
    <div class="container w-50 p-4">
        <div class="card rounded-5">
            <div class="card-body">
                <div class="row">
                    <table class="table align-middle mb-0 bg-white">
                        <tbody>
                            <tr th:object="${product}">
                                <td style="width: 100px;">
                                    <div class="d-flex align-items-center">
                                        <img th:src="@{/img/product.avif}" alt="" style="width: 100px; height: 100px"
                                            class="rounded-5" />
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div>[[${product.tenSanPham}]]</div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div>[[${product.gia}]]</div>
                                    </div>
                                    <!-- <div class="d-flex align-items-center">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text w-auto rounded-circle">
                                                <button class="btn" type="button"
                                                    data-mdb-numeric-button="down">-</button>
                                            </span>
                                            <input type="number" class="form-control w-auto" value="1">
                                            <span class="input-group-text w-auto rounded-circle">
                                                <button class="btn" type="button"
                                                    data-mdb-numeric-button="up">+</button>
                                            </span>
                                        </div>
                                    </div> -->
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center justify-content-start">
                                        <div>Tổng</div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center justify-content-end">
                                        <div style="font-weight: bold;">[[${product.gia}]]</div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row d-flex justify-content-center p-2">
                    <div class="col w-auto d-flex align-items-center">
                        <i class="fas fa-file"></i>
                        <h5 class="card-title mb-0 ms-2" style="color: black;">Thông Tin Khách Hàng</h5>
                    </div>
                    <!-- Thêm thông tin khách hàng ở đây -->
                    <div class="row p-2">
                        <div class="col">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="tenKhachHang" class="form-control text-bg-secondary"/>
                                <label class="form-label" for="tenKhachHang" style="color: black;">Tên Khách
                                    Hàng</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="soDienThoai" class="form-control text-bg-secondary"/>
                                <label class="form-label" for="soDienThoai" style="color: black;">Số Điện Thoại</label>
                            </div>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="email" class="form-control text-bg-secondary"/>
                                <label class="form-label" for="email" style="color: black;">Email</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center p-2">
                    <div class="col w-auto d-flex align-items-center">
                        <i class="fas fa-location-dot"></i>
                        <h5 class="card-title mb-0 ms-2" style="color: black;">Thông Tin Nhận Hàng</h5>
                    </div>
                    <!-- Thêm thông tin nhận hàng ở đây -->
                    <div class="row p-2">
                        <div class="form-outline" data-mdb-input-init>
                            <div class="col" style="font-weight: bold; color: black;">
                                Quốc gia: Việt Nam
                            </div>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div style="font-weight: bold; color: black;">Địa Chỉ:</div>
                        <div class="col">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="diaChi" class="form-control text-bg-secondary"/>
                                <label class="form-label" for="diaChi" style="color: black;">Số nhà - Tên đường -
                                    Phường/Xã</label>
                            </div>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div style="font-weight: bold; color: black;">Tỉnh/Thành phố:</div>
                        <div class="col">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="text" id="diaChi" class="form-control text-bg-secondary"/>
                                <label class="form-label" for="diaChi" style="color: black;">Tỉnh/Huyện/Thành
                                    phố</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center p-2">
                    <div class="col w-auto d-flex align-items-center">
                        <i class="fas fa-credit-card"></i>
                        <h5 class="card-title mb-0 ms-2" style="color: black;">Phương Thức Thanh Toán</h5>
                    </div>
                    <div class="row p-2">
                        <div class="col">
                            <div class="form-outline p-2 rounded-5 text-bg-secondary" data-mdb-input-init>
                                <input class="form-check-input" type="radio" name="phuongThucThanhToan" id="banking"
                                    value="option1" checked />
                                <label class="form-check-label" for="banking" style="color: black;">Chuyển Khoản Ngân
                                    Hàng</label>
                            </div>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col">
                            <div class="form-outline p-2 rounded-5 text-bg-secondary" data-mdb-input-init>
                                <input class="form-check-input" type="radio" name="phuongThucThanhToan" id="tienmat"
                                    value="option1" checked />
                                <label class="form-check-label" for="tienmat" style="color: black;">Thanh Toán Khi Nhận
                                    Hàng</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="row p-2">
                        <div class="col">
                            <div class="form-outline p-2 rounded-5" data-mdb-input-init>
                                <a th:href="@{/payment}" class="btn btn-primary w-100">Đặt Hàng</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End your project here-->

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: footer"></div>
    <!-- Navbar -->

    <!-- MDB -->
    <script type="text/javascript" th:src="@{/js/mdb.umd.min.js}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
