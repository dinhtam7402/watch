<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="../static/css/mdb.min.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" th:fragment="navbar">
        <!-- Container wrapper -->
        <div class="container-fluid">
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin: 20px;">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img
                src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
                height="50"
                alt="MDB Logo"
                loading="lazy"
            />
            </a>
        </div>
        <!-- Collapsible wrapper -->

        <div class="container-fluid">
            <div class="d-flex align-items-center" style="margin-bottom: 10px;">
                <div class="ms-auto" style="font-size: 12px">
                    <a class="text-muted" href="#">Đăng nhập</a>
                    <span class="text-muted">|</span>
                    <a class="text-muted" href="#">Đăng ký</a>
                </div>
            </div>
            <form class="d-flex input-group w-auto" action="/search" method="GET" style="margin: 20px;">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"    
                aria-label="Search"
                aria-describedby="search-addon"
                name="q"
              />
              <button class="btn btn-outline-secondary" type="submit" id="search-addon">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          
    
        <!-- Right elements -->
        <div class="d-flex align-items-center" style="margin: 20px;">
            <!-- Icon -->
            <a class="text-reset me-3" href="#" style="font-size: 30px;">
            <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
        <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    
    <!-- MDB -->
    <script type="text/javascript" src="../static/js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>
</html>
