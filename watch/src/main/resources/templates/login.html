<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Đăng nhập</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap}" />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: navbarlogin"></nav>
    <!-- Navbar -->

    <main style="margin-top: 58px;">
        <!-- Nội dung của trang web -->
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <form th:action="@{/login}" method="post" class="bg-white rounded shadow-5-strong p-5">
                            <div class="col text-center">
                                <h3 style="margin-bottom: 40px;">Đăng nhập</h3>
                            </div>
                            <!-- Username input -->
                            <div class="form-outline mb-4" data-mdb-input-init>
                                <input type="text" name="username" id="form1Example1" class="form-control" />
                                <label class="form-label" for="form1Example1">Tài khoản</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4" data-mdb-input-init>
                                <input name="password" type="password" id="form1Example2" class="form-control" />
                                <label class="form-label" for="form1Example2">Mật khẩu</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                            checked />
                                        <label class="form-check-label" for="form1Example3">
                                            Remember me
                                        </label>
                                    </div>
                                </div>

                                <div class="col text-center">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MDB -->
    <script type="text/javascript" th:src="@{/js/mdb.umd.min.js}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
