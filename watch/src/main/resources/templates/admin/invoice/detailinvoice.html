<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Thêm Thương Hiệu Mới</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap}" />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
</head>

<body>

    <!-- Sidebar -->
    <nav th:replace="admin/fragments/navbar :: sidebaradmin"></nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav th:replace="admin/fragments/navbar :: navbaradmin"></nav>
    <!-- Navbar -->

    <main style="margin-left: 215px; margin-top: 58px;">
        <!-- Nội dung của trang web -->
        <div class="container pt-4 d-flex justify-content-center">
            <div class="card w-50">
                <div class="card-header text-center">
                    <h3>HÓA ĐƠN</h3>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center" style="margin-bottom: 10px;">
                        <div class="col align-self-start">
                            <div style="display: inline-block;">Ngày: </div>
                            <span th:text="${invoices[0].hoaDon.ngayDat}"></span>
                        </div>
                        <div class="col align-self-end text-end">
                            <div style="display: inline-block;">Mã: </div>
                            <span th:text="${invoices[0].hoaDon.maHoaDon}"></span>
                        </div>
                    </div>
                    <!-- Lặp qua các sản phẩm của hóa đơn -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="text-center align-middle">S.Phẩm</th>
                                <th class="text-center align-middle">S.Lượng</th>
                                <th class="text-center align-middle">Đ.Giá</th>
                                <th class="text-center align-middle">T.Tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="invoice : ${invoices}">
                                <td class="text-center align-middle">[[${invoice.sanPham.tenSanPham}]]</td>
                                <td class="text-center align-middle">[[${invoice.soLuong}]]</td>
                                <td class="text-center align-middle">[[${invoice.donGia}]]</td>
                                <td class="text-center align-middle">[[${invoice.thanhTien}]]</td>
                            </tr>
                            <tr>
                                <td class="text-center align-middle" style="font-weight: bold;">Tổng Tiền:</td>
                                <td></td>
                                <td></td>
                                <td class="text-center align-middle" style="font-weight: bold;" th:text="${total}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- MDB -->
    <script type="text/javascript" th:src="@{/js/mdb.umd.min.js}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
