<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin | List of Products</title>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div th:replace="admin/nav/nav :: navbar"></div>
    <!-- Navbar -->

    <!-- Sidebar -->
    <div th:replace="admin/nav/nav :: sidebar"></div>
    <!-- Sidebar -->

    <!-- Main -->
    <main style="margin-top: 58px; margin-left: 280px; width: calc(100% - 280px); padding: 20px">
        <div class="row d-flex justify-content-end">
            <div class="col-auto d-flex align-items-center">
                <a href="" class="create-order">
                    <i class="bi bi-plus-circle-fill text-primary" style="font-size: 20px"></i>
                </a>
            </div>
            <div class="col-md-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
        <div class="table-responsive mt-3">
            <table class="table table-hover table-striped">
                <thead class="table-primary">
                    <th class="align-middle text-center">ID</th>
                    <th class="align-middle text-center">Name</th>
                    <th class="align-middle text-center">Brand</th>
                    <th class="align-middle text-center">Description</th>
                    <th class="align-middle text-center">Price</th>
                    <th class="align-middle text-center">Sold</th>
                    <th class="align-middle text-center">Stock Quantity</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr th:each="product : ${Entities}">
                        <td class="align-middle text-center" th:text="${product.id}"></td>
                        <td class="align-middle text-center" th:text="${product.name}"></td>
                        <td class="align-middle text-center" th:text="${product.brand}"></td>
                        <td class="align-middle text-center" th:text="${product.description}"></td>
                        <td class="align-middle text-center" th:text="${product.price}"></td>
                        <td class="align-middle text-center" th:text="${product.sold}"></td>
                        <td class="align-middle text-center" th:text="${product.stockQuantity}"></td>
                        <td class="align-middle text-center d-flex justify-content-between">
                            <a href="" class="view-product" th:attr="data-id=${product.id}">
                                <i class="bi bi-eye-fill text-primary" style="font-size: 20px"></i>
                            </a>
                            <a href="" class="update-product" th:attr="data-id=${product.id}">
                                <i class="bi bi-pencil-square text-warning" style="font-size: 20px"></i>
                            </a>
                            <a href="" class="delete-product" th:data-id="${product.id}">
                                <i class="bi bi-trash3-fill text-danger" style="font-size: 20px"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- Pagination -->
            <nav th:replace="admin/nav/page :: page"></nav>
            <!-- Pagination -->
        </div>
    </main>
    <!-- Main -->

    <!-- Modal Order Details -->
    <div th:replace="admin/products/read :: productDetails"></div>
    <!-- Modal Order Details -->

    <!-- Modal Add Order -->
    <!-- Modal Add Order -->

    <!-- Modal Edit Order  -->
    <div th:replace="admin/products/update :: editProduct"></div>
    <!-- Modal Edit Order  -->

    <!-- Modal Delete Order -->
    <div th:replace="admin/products/delete :: deleteProduct"></div>
    <!-- Modal Delete Order -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/product.js}"></script>
</body>

</html>
