<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin | List of Customers</title>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div th:replace="admin/nav/nav :: navbar"></div>
    <!-- Navbar -->

    <!-- Sidebar -->
    <div th:replace="admin/nav/nav :: sidebar"></div>
    <!-- Sidebar -->

    <!-- Main -->
    <main style="margin-top: 58px; margin-left: 280px; width: calc(100% - 280px); padding: 20px">
        <div class="row d-flex justify-content-end">
            <div class="col-auto d-flex align-items-center">
                <a href="" class="create-customer">
                    <i class="bi bi-plus-circle-fill text-primary" style="font-size: 20px"></i>
                </a>
            </div>
            <div class="col-md-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
        <div class="table-responsive mt-3">
            <table class="table table-hover table-striped">
                <thead class="table-primary">
                    <th class="align-middle text-center">ID</th>
                    <th class="align-middle text-center">Full Name</th>
                    <th class="align-middle text-center">Email</th>
                    <th class="align-middle text-center">Address</th>
                    <th class="align-middle text-center">Number Phone</th>
                    <th class="align-middle text-center">User ID</th>
                    <th class="align-middle text-center"></th>
                </thead>
                <tbody>
                    <tr th:each="customer : ${Entities}">
                        <td class="align-middle text-center" th:text="${customer.id}"></td>
                        <td class="align-middle text-center" th:text="${customer.fullName}"></td>
                        <td class="align-middle text-center" th:text="${customer.email}"></td>
                        <td class="align-middle text-center" th:text="${customer.address}"></td>
                        <td class="align-middle text-center" th:text="${customer.phone}"></td>
                        <td class="align-middle text-center" th:if="${customer.user != null}"
                            th:text="${customer.user.id}"></td>
                        <td class="align-middle text-center" th:if="${customer.user == null}">-</td>
                        <td class="align-middle text-center d-flex justify-content-between">
                            <a href="" class="view-details" th:attr="data-id=${customer.id}, 
                                        data-fullname=${customer.fullName}, 
                                        data-email=${customer.email}, 
                                        data-address=${customer.address}, 
                                        data-phone=${customer.phone}, 
                                        data-userid=${customer.user != null ? customer.user.id : ''},
                                        data-username=${customer.user != null ? customer.user.userName : ''},
                                        data-password=${customer.user != null ? customer.user.password : ''}">
                                <i class="bi bi-eye-fill text-primary" style="font-size: 20px"></i>
                            </a>
                            <a href="" class="update-customer" th:attr="data-id=${customer.id}, 
                                        data-fullname=${customer.fullName}, 
                                        data-email=${customer.email}, 
                                        data-address=${customer.address}, 
                                        data-phone=${customer.phone}, 
                                        data-userid=${customer.user != null ? customer.user.id : ''},
                                        data-username=${customer.user != null ? customer.user.userName : ''},
                                        data-password=${customer.user != null ? customer.user.password : ''}">
                                <i class="bi bi-pencil-square text-warning" style="font-size: 20px"></i>
                            </a>
                            <a href="" class="delete-customer" th:data-id="${customer.id}">
                                <i class="bi bi-trash3-fill text-danger" style="font-size: 20px"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- Pagination -->
            <nav th:replace="admin/nav/page :: page"></nav>
            <!-- Pagination -->
        </div>
    </main>
    <!-- Main -->

    <!-- Modal Customer Details -->
    <div th:replace="admin/customer/read :: customerDetails"></div>
    <!-- Modal Customer Details -->

    <!-- Modal Add Customer -->
    <div th:replace="admin/customer/create :: addCustomer"></div>
    <!-- Modal Add Customer -->

    <!-- Modal Edit Customer  -->
    <div th:replace="admin/customer/update :: editCustomer"></div>
    <!-- Modal Edit Customer  -->

    <!-- Modal Delete Customer -->
    <div th:replace="admin/customer/delete :: deleteCustomer"></div>
    <!-- Modal Delete Customer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/customer.js}"></script>
</body>

</html>
