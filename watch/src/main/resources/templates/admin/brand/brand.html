<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Đồng Hồ Chính Hãng</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap}" />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
</head>

<body>

    <!-- Sidebar -->
    <nav th:replace="admin/fragments/navbar :: sidebaradmin"></nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav th:replace="admin/fragments/navbar :: navbaradmin"></nav>
    <!-- Navbar -->

    <main style="margin-left: 215px; margin-top: 58px;">
        <!-- Nội dung của trang web -->
        <div class="container pt-4">
            <div class="card text-center">
                <div class="card-header">
                    <div class="row" style="margin-bottom: 10px; height: 40px;">
                        <div class="col-auto" style="margin-left: 15px;">
                            <a th:href="@{/admin/brand/create}" style="margin: 0 10px; font-size: 16px;"
                                class="text-succes">
                                <i class="fas fa-circle-plus d-flex justify-content-center"></i>
                            </a>
                        </div>
                        <!-- <div class="col-md-4">
                            Search Form
                            <form class="mb-4">
                                <div class="input-group">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </form>
                        </div> -->
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead class="table-info">
                            <tr>
                                <th>Mã Thương Hiệu</th>
                                <th>Tên Thương Hiệu</th>
                                <th>Số Điện Thoại</th>
                                <th>Địa Chỉ</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="brand : ${brands}">
                                <td>[[${brand.maThuongHieu}]]</td>
                                <td>[[${brand.tenThuongHieu}]]</td>
                                <td>[[${brand.soDienThoai}]]</td>
                                <td>[[${brand.diaChi}]]</td>
                                <td>[[${brand.email}]]</td>
                                <td>
                                    <a th:href="@{/admin/brand/edit/{id}(id=${brand.maThuongHieu})}"
                                        style="font-size: 18px; margin-right: 10px;" class="text-warning">
                                        <i class="fas fa-pen-to-square"></i>
                                    </a>
                                    <a th:href="@{/admin/brand/delete/{id}(id=${brand.maThuongHieu})}"
                                        style="font-size: 18px;" class="text-danger" data-mdb-target="#exampleModal"
                                        data-toggle="modal">
                                        <i class="fas fa-trash-can"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{'?page=1'}">First</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{'?page=' + ${currentPage - 1}}">Previous</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                th:classappend="${currentPage == i ? 'active' : ''}">
                                <a class="page-link" th:href="@{'?page=' + ${i}}" th:text="${i}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{'?page=' + ${currentPage + 1}}">Next</a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{'?page=' + ${totalPages}}">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- MDB -->
    <script type="text/javascript" th:src="@{/js/mdb.umd.min.js}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
