<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Chỉnh Sửa</title>
    <!-- MDB icon -->
    <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap}" />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
</head>

<body>

    <!-- Sidebar -->
    <nav th:replace="admin/fragments/navbar :: sidebaradmin"></nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav th:replace="admin/fragments/navbar :: navbaradmin"></nav>
    <!-- Navbar -->

    <main style="margin-left: 215px; margin-top: 58px;">
        <!-- Nội dung của trang web -->
        <div class="container pt-4">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-md-8">
                    <form th:action="@{/admin/product/update/{id}(id=${product.maSanPham})}" th:object="${product}"
                        method="post" class="bg-white rounded shadow-5-strong p-5">
                        <div class="col text-center">
                            <h3 style="margin-bottom: 40px;">Chỉnh Sửa</h3>
                        </div>

                        <!-- Name Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{tenSanPham}" id="tenSanPham" class="form-control" />
                            <label class="form-label" for="tenSanPham">Tên Sản Phẩm</label>
                        </div>

                        <!-- Price Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{gia}" id="gia" class="form-control" />
                            <label class="form-label" for="gia">Giá</label>
                        </div>

                        <!-- Sex Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{gioiTinh}" id="gioiTinh" class="form-control" />
                            <label class="form-label" for="gioiTinh">Giới Tính</label>
                        </div>

                        <!-- Wire Material Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{chatLieuDay}" id="chatLieuDay" class="form-control" />
                            <label class="form-label" for="chatLieuDay">Chất Liệu Dây</label>
                        </div>

                        <!-- Glass Material Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{chatLieuMatKinh}" id="chatLieuMatKinh"
                                class="form-control" />
                            <label class="form-label" for="chatLieuMatKinh">Chất Liệu Mặt Kính</label>
                        </div>

                        <!-- Pin Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{pin}" id="pin" class="form-control" />
                            <label class="form-label" for="pin">Pin</label>
                        </div>

                        <!-- Dial Color Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{mauMatSo}" id="mauMatSo" class="form-control" />
                            <label class="form-label" for="mauMatSo">Màu Mặt Số</label>
                        </div>

                        <!-- Shell Color Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{mauVo}" id="mauVo" class="form-control" />
                            <label class="form-label" for="mauVo">Màu Vỏ</label>
                        </div>

                        <!-- Dial Shape Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{hinhDangMatSo}" id="hinhDangMatSo" class="form-control" />
                            <label class="form-label" for="hinhDangMatSo">Hình Dạng Mặt Số</label>
                        </div>

                        <!-- Dimension Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{kichThuoc}" id="kichThuoc" class="form-control" />
                            <label class="form-label" for="kichThuoc">Kích thước</label>
                        </div>

                        <!-- Water Resistance Level Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{mucChongNuoc}" id="mucChongNuoc" class="form-control" />
                            <label class="form-label" for="mucChongNuoc">Mức Chống Nước</label>
                        </div>

                        <!-- Gallery Product -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" th:field="*{boSuuTap}" id="boSuuTap" class="form-control" />
                            <label class="form-label" for="boSuuTap">Bộ Sưu Tập</label>
                        </div>

                        <!-- Brand Product -->
                        <div class="form-outline mb-4">
                            <select class="form-select" th:field="*{thuongHieu}" id="thuongHieu" data-mdb-select-init>
                                <option value="">Thương Hiệu</option>
                                <option th:each="brand : ${brands}" th:value="${brand.maThuongHieu}"
                                    th:text="${brand.tenThuongHieu}"
                                    th:selected="${brand.maThuongHieu == product.thuongHieu}"></option>
                            </select>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- MDB -->
    <script type="text/javascript" th:src="@{/js/mdb.umd.min.js}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
