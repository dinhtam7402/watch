<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin | List of Orders</title>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <div th:replace="admin/nav/nav :: navbar"></div>
    <!-- Navbar -->

    <!-- Sidebar -->
    <div th:replace="admin/nav/nav :: sidebar"></div>
    <!-- Sidebar -->

    <!-- Main -->
    <main style="margin-top: 58px; margin-left: 280px; width: calc(100% - 280px); padding: 20px">
        <div class="row d-flex justify-content-end">
            <div class="col-auto d-flex align-items-center">
                <a href="" class="create-order">
                    <i class="bi bi-plus-circle-fill text-primary" style="font-size: 20px"></i>
                </a>
            </div>
            <div class="col-md-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
        <div class="table-responsive mt-3">
            <table class="table table-hover table-striped">
                <thead class="table-primary">
                    <th class="align-middle text-center">ID</th>
                    <th class="align-middle text-center">Customer</th>
                    <th class="align-middle text-center">Order Date</th>
                    <th class="align-middle text-center">Total Amount</th>
                    <th class="align-middle text-center">Status</th>
                    <th class="align-middle text-center"></th>
                </thead>
                <tbody>
                    <tr th:each="order : ${Entities}">
                        <td class="align-middle text-center" th:text="${order.id}"></td>
                        <td class="align-middle text-center" th:if="${order.customer != null}"
                            th:text="${order.customer.fullName}"></td>
                        <td class="align-middle text-center" th:if="${order.customer == null}">-</td>
                        <td class="align-middle text-center" th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
                        <td class="align-middle text-center" th:text="${order.totalAmount}"></td>
                        <td class="align-middle text-center" th:text="${order.status}"></td>
                        <td class="align-middle text-center d-flex justify-content-between">
                            <a href="" class="view-order" th:attr="data-id=${order.id}">
                                <i class="bi bi-eye-fill text-primary" style="font-size: 20px"></i>
                            </a>
                            <a href="" class="update-order" 
                                th:attr="   data-id=${order.id}, 
                                            data-customerid=${order.customer != null ? order.customer.id : ''}, 
                                            data-customerfullname=${order.customer != null ? order.customer.fullName : ''}, 
                                            data-customeraddress=${order.customer != null ? order.customer.address : ''}, 
                                            data-customerphone=${order.customer != null ? order.customer.phone : ''}, 
                                            data-customeremail=${order.customer != null ? order.customer.email : ''}, 
                                            data-orderdate=${order.orderDate}, 
                                            data-totalamount=${order.totalAmount}, 
                                            data-status=${order.status}">
                                <i class="bi bi-pencil-square text-warning" style="font-size: 20px"></i>
                            </a>
                            <a href="" class="delete-order" th:data-id="${order.id}">
                                <i class="bi bi-trash3-fill text-danger" style="font-size: 20px"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- Pagination -->
            <nav th:replace="admin/nav/page :: page"></nav>
            <!-- Pagination -->
        </div>
    </main>
    <!-- Main -->

    <!-- Modal Order Details -->
    <div th:replace="admin/order/read :: orderDetails"></div>
    <!-- Modal Order Details -->

    <!-- Modal Add Order -->
    <!-- Modal Add Order -->

    <!-- Modal Edit Order  -->
    <!-- Modal Edit Order  -->

    <!-- Modal Delete Order -->
    <!-- Modal Delete Order -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/order.js}"></script>
</body>

</html>
