<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Đồng Hồ Chính Hãng</title>
  <!-- MDB icon -->
  <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet"
    th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap}" />
  <!-- MDB -->
  <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
  <style>
    .watchman-card {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .watchman-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .watchman-card:hover img {
      transition: transform 0.3s ease;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav th:replace="fragments/navbar :: navbar"></nav>
  <!-- Navbar -->

  <!-- Banner -->
  <div style="margin: 20px 0;">
    <img th:src="@{/img/banner.jpg}" alt="Banner" style="max-width: 100%; height: auto;">
  </div>
  <!-- Banner -->

  <!-- Start your project here-->
  <div class="container pt-4" style="padding-left: 8rem; padding-right: 8rem;">
    <div class="d-flex justify-content-center">
      <div style="margin-bottom: 10px;">
        <h4>ĐỒNG HỒ NAM BÁN CHẠY</h4>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col" th:each="watchman : ${watchmans}">
          <a th:href="@{/info/{id}(id=${watchman.maSanPham})}" class="card h-100 watchman-card">
            <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top"
              alt="Hollywood Sign on The Hill" />
            <div class="card-body text-center">
              <p class="card-text text-center" th:text="${watchman.tenSanPham}"></p>
              <b th:text="${watchman.gia}"></b>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <div>
        <h4>ĐỒNG HỒ NỮ BÁN CHẠY</h4>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="watchwoman : ${watchwomans}">
          <div class="card h-100">
            <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top"
              alt="Hollywood Sign on The Hill" />
            <div class="card-body text-center">
              <p class="card-text text-center" th:text="${watchwoman.tenSanPham}"></p>
              <b th:text="${watchwoman.gia}"></b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- Navbar -->
  <div th:replace="fragments/navbar :: footer"></div>
  <!-- Navbar -->

  <!-- MDB -->
  <script type="text/javascript" th:src="@{/js/mdb.umd.min.js}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
