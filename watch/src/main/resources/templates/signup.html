<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Đăng ký</title>
  <!-- MDB icon -->
  <link rel="icon" th:href="@{/img/mdb-favicon.ico}" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet"
    th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap}" />
  <!-- MDB -->
  <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
</head>

<body>
  <!-- Navbar -->
  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" th:href="@{/}" style="margin: 0 15px;">
        <img th:src="@{https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png}" height="32" alt=""
          loading="lazy" />
      </a>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <main style="margin-top: 58px;">
    <!-- Nội dung của trang web -->
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <form th:action="@{/saveUser}" th:object="${customer}" method="post"
              class="bg-white rounded shadow-5-strong p-5">
              <div class="col text-center">
                <h3 style="margin-bottom: 40px;">Đăng ký</h3>
                <th:block>
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    [[${msg}]]
                  </div>
                </th:block>
              </div>
              <!-- Fullname input -->
              <div class="form-outline mb-4" data-mdb-input-init>
                <input type="text" name="fullname" th:field="*{fullname}" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Họ tên</label>
              </div>

              <!-- Fullname input -->
              <div class="form-outline mb-4" data-mdb-input-init>
                <input type="text" name="phone" th:field="*{phone}" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Số điện thoại</label>
              </div>

              <!-- Username input -->
              <div class="form-outline mb-4" data-mdb-input-init>
                <input type="text" name="username" th:field="*{username}" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Tài khoản</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4" data-mdb-input-init>
                <input name="password" type="password" th:field="*{password}" id="form1Example2" class="form-control" />
                <label class="form-label" for="form1Example2">Mật khẩu</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- MDB -->
  <script type="text/javascript" th:src="@{/js/mdb.umd.min.js}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
