<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../static/css/mdb.min.css" />
</head>

<body>

  <!-- Navbar -->
  <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container-fluid">

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin: 20px 20px 20px 50px;">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/}">
          <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="50" alt="MDB Logo"
            loading="lazy" />
        </a>
      </div>
      <!-- Collapsible wrapper -->

      <div class="container-fluid">
        <div class="d-flex align-items-center" style="margin-bottom: 10px;">
          <th:block sec:authorize="!isAuthenticated">
            <div class="ms-auto" style="font-size: 12px">
              <a class="text-muted" th:href="@{/login}">Đăng nhập</a>
              <span class="text-muted">|</span>
              <a class="text-muted" th:href="@{/signup}">Đăng ký</a>
            </div>
          </th:block>
          <th:block sec:authorize="isAuthenticated">
            <div class="ms-auto" style="font-size: 12px">
              <div class="dropdown">
                <a data-mdb-dropdown-init class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                  id="navbarDropdownMenuAvatar" role="button" aria-expanded="false">
                  <i class="fas fa-circle-user"></i>
                  <span style="margin-left: 8px;">[[${username}]]</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                  <li>
                    <a class="dropdown-item" href="#">My profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
                  </li>
                </ul>
              </div>
            </div>
          </th:block>
        </div>
        <form class="d-flex input-group w-auto" action="/search" method="GET" style="margin: 20px;">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" name="q" />
          <button class="btn btn-outline-secondary" type="submit" id="search-addon">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>


      <!-- Right elements -->
      <div class="d-flex align-items-center" style="margin: 20px 50px 20px 20px;">
        <!-- Icon -->
        <a class="text-reset me-3" th:href="@{/cart}" style="font-size: 30px;">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Navbar login -->
  <nav th:fragment="navbarlogin" id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" th:href="@{/}" style="margin: 0 15px;">
        <img th:src="@{https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png}" height="32" alt=""
          loading="lazy" />
      </a>
    </div>
  </nav>
  <!-- Navbar login -->

  <!-- MDB -->
  <script type="text/javascript" src="../static/js/mdb.umd.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
