<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="../static/css/mdb.min.css" />
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 100px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      padding: 10px;
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .text-center {
      text-align: center;
    }

    .align-middle {
      vertical-align: middle;
    }

    .dropdown-item {
      padding: 5px 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav th:fragment="navbar"
    class="navbar navbar-light bg-body-tertiary d-flex justify-content-center align-items-center"
    style="padding: 0 50px;">
    <!-- Header Navbar -->
    <div class="container-fluid row" style="padding: 0 100px;">
      <div class="col text-end">
        <th:block sec:authorize="!isAuthenticated">
          <div class="ms-auto" style="font-size: 12px">
            <a class="text-muted" th:href="@{/login}">Đăng nhập</a>
            <span class="text-muted">|</span>
            <a class="text-muted" th:href="@{/signup}">Đăng ký</a>
          </div>
        </th:block>
        <th:block sec:authorize="isAuthenticated">
          <div class="ms-auto" style="font-size: 12px">
            <div class="dropdown">
              <a data-mdb-dropdown-init class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                id="navbarDropdownMenuAvatar" role="button" aria-expanded="false">
                <i class="fas fa-circle-user"></i>
                <span style="margin-left: 8px;">[[${username}]]</span>
              </a>
            </div>
          </div>
        </th:block>
      </div>
    </div>
    <!-- Header Navbar -->
    <!-- Body Navbar -->
    <div class="container-fluid row">
      <div class="col align-self-start"></div>
      <div class="col align-self-center d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-center flex-grow-1">
          <a class="navbar-brand mx-auto" th:href="@{/}">
            <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="50" alt="MDB Logo"
              loading="lazy" />
          </a>
        </div>
      </div>
      <div class="col align-self-end d-flex align-items-center justify-content-center text-center">
        <form class="d-flex input-group w-auto">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </form>
        <div class="d-flex align-items-center justify-content-center text-center">
          <a class="text-center" th:href="@{/cart}" style="font-size: 30px; color: darkgray;">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- Body Navbar -->
    <!-- Footer Navbar -->
    <div class="container-fluid row">
      <div class="col text-center">
        <div class="d-flex justify-content-between" style="padding: 15px 15% 15px 15%;">
          <div class="text-center align-middle" style="min-width: 110px;">THƯƠNG HIỆU</div>
          <div class="text-center align-middle" style="min-width: 110px;">NAM</div>
          <div class="text-center align-middle" style="min-width: 110px;">NỮ</div>
          <div class="text-center align-middle" style="min-width: 110px;">CẶP ĐÔI</div>
        </div>
      </div>
    </div>
    <!-- Footer Navbar -->
  </nav>
  <!-- Navbar -->

  <!-- Footer -->
  <div th:fragment="footer">
    <footer class="bg-body-tertiary text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2024 Nhóm 8:
        <a class="text-body" href="https://mdbootstrap.com/">Website Bán Đồng Hồ</a>
      </div>
      <!-- Copyright -->
    </footer>
  </div>
  <!-- Footer -->

  <!-- Navbar login -->
  <nav th:fragment="navbarlogin" id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" th:href="@{/}" style="margin: 0 15px;">
        <img th:src="@{https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png}" height="32" alt=""
          loading="lazy" />
      </a>
    </div>
  </nav>
  <!-- Navbar login -->

  <!-- MDB -->
  <script type="text/javascript" src="../static/js/mdb.umd.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
